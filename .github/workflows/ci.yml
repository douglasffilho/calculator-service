name: CI Test

on:
  pull_request:
    branches: ["main"]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start Local MySQL for tests
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "./docker-compose.yml"

      - name: Run tests
        run: |
          lein deps
          lein run migrations
          lein test
